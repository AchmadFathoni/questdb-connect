version: "3.8"

services:
  questdb:
    image: questdb/questdb:latest
    container_name: questdb_connect
    pull_policy: never
    ports:
      - "8812:8812"
      - "9000:9000"
      - "9009:9009"
    networks:
      - questdb
    volumes:
      - ./.questdb_data:/root/.questdb/db

  questdb-connect:
    image: questdb/questdb-connect:latest
    container_name: questdb_connect_tests
    pull_policy: never
    environment:
      QUESTDB_CONNECT_HOST: "host.docker.internal"
    depends_on:
      - questdb
    networks:
      - questdb

networks:
  questdb: